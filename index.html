<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider com Vídeo</title>
    <style>
        /* Estilo principal do slider */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .slider-container {
            position: relative;
            width: 80%;
            max-width: 800px;
            height: 300px;
            overflow: hidden;
            border: 2px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .slider {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .slides {
            display: flex;
            width: 100%;
            height: 100%;
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            flex: 0 0 100%; /* Cada slide ocupa 100% da largura */
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .slide img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        .slide iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 10px;
        }

        /* Botões de navegação */
        .slider-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            font-size: 1.5rem;
            cursor: pointer;
            border-radius: 50%;
            z-index: 10;
        }

        #prev {
            left: 10px;
        }

        #next {
            right: 10px;
        }

        .slider-button:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <button id="prev" class="slider-button">❮</button>
        <div class="slider">
            <div class="slides">
                <!-- Slide 1: Imagem -->
                <div class="slide">
                    <img src="https://via.placeholder.com/800x300" alt="Slide 1">
                </div>
                <!-- Slide 2: Vídeo do YouTube -->
                <div class="slide">
                    <iframe 
                        src="https://www.youtube.com/embed/8cUCaxD549Q" 
                        title="Vídeo do YouTube" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                        allowfullscreen>
                    </iframe>
                </div>
                <!-- Slide 3: Outra Imagem -->
                <div class="slide">
                    <img src="https://via.placeholder.com/800x300/555555/FFFFFF?text=Slide+3" alt="Slide 3">
                </div>
            </div>
        </div>
        <button id="next" class="slider-button">❯</button>
    </div>
    <script>
        // Seleção dos elementos
        const slides = document.querySelectorAll('.slide');
        const totalSlides = slides.length;
        const slider = document.querySelector('.slides');
        const prevButton = document.getElementById('prev');
        const nextButton = document.getElementById('next');

        let currentSlide = 0;

        // Função para atualizar a posição do slider
        function updateSliderPosition() {
            slider.style.transform = `translateX(-${currentSlide * 100}%)`;
        }

        // Evento para o botão "Próximo"
        nextButton.addEventListener('click', () => {
            currentSlide = (currentSlide + 1) % totalSlides;
            updateSliderPosition();
        });

        // Evento para o botão "Anterior"
        prevButton.addEventListener('click', () => {
            currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
            updateSliderPosition();
        });
    </script>
</body>
</html>
